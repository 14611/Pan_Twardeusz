<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Tadeusz</title>
    <!-- Dodanie Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- Navbar (Pasek nawigacyjny) -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pan Tadeusz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row mt-3">
            <!-- Pasek boczny -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar p-5 vh-100">
                <div class="position-sticky">
                    <ol id="bookList" class="nav flex-column">
                        <!-- Generowanie linków do ksiąg -->
                        {% for k in range(1, 13) %}
                            <li class="nav-item">
                                <a href="{{url_for('book', number=k)}}" class="nav-link"> Księga {{k}}</a>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            </nav>

            <!-- Blok główny -->
            <main id="mainContent" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 p-5">
                <div class="text-center">
                    <h1>Pan Tadeusz, czyli ostatni zajazd na Litwie: historia szlachecka z roku 1811 i 1812 we dwunastu księgach wierszem.</h1>
                </div>
                <div id="bookContent" class="text-center mb-0">
                    <!-- Dynamiczne wczytywanie treści ksiąg -->
                    {% block content %}
                    <div class="text-center mb-0"><img src="{{ url_for('static', filename='1.jpg') }}" alt="Obraz"></div>
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <!-- Koniec Blok główny -->

    <!-- Stopka -->
    <footer class="footer mt-auto py-3 bg-primary">
        <div class="container">
            <span class="text-muted">© 2023 Adrian Węglarz</span>
        </div>
    </footer>

    <!-- Dodanie Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MFmzEYCErVRth4LI+pG+WJGx8ZYxyF0lYjFqpQl25BUKJL5zgxkdjVb6z5v5bRvo" crossorigin="anonymous"></script>

    <!-- Skrypt JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var bookList = document.getElementById("bookList");
        });
    </script>
</body>
</html>
